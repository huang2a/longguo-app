<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery模拟原生态App上拉刷新下拉加载效果代码 - 【科e互联】</title>
  <link rel="stylesheet" href="assets/css/idangerous.swiper.css">
  <link rel="stylesheet" href="assets/css/amazeui.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <meta name="viewport" content="width=device-width">
  <style>
html {
  height: 100%;
}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  font-size: 13px;
  line-height: 1.5;
  position: relative;
  height: 100%;
}
/*向上滑动更新数据*/
.preloader {
    position: absolute;
    left: 0;
    top: -100px;
    z-index: 0;
    color: #fff;
    text-align: center;
    line-height: 100px;
    height: 100px;
    width: 100%;
    opacity: 0;
    font-size: 24px;
    -webkit-transition: 300ms;
    -moz-transition: 300ms;
    -ms-transition: 300ms;
    -o-transition: 300ms;
    transition: 300ms;
    background: rgba(0,0,0,0.1);
}
.preloader.visible {
    top: 0;
    opacity: 1;
}
.swiper-container {
    width: 100%;
    height: 100%;
    position: relative;
    z-index: 10;
}
.swiper-slide {
    width: 100%;
    opacity: 0.2;
    -webkit-transition: 300ms;
    -moz-transition: 300ms;
    -ms-transition: 300ms;
    -o-transition: 300ms;
    transition: 300ms;
}
.swiper-slide-visible {
    opacity: 1;
}

</style>
</head>
<body>
  <div class="preloader">Loading...</div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide red-slide">
        <div class="title">
          <div class="am-contert-list">
            <a href="supply-info.html" title="">
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">CP903823019</div>
                <div class="am-u-sm-6 am-text-align-right">4分钟前</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-4">数量：1000T</div>
                <div class="am-u-sm-3">￥9832/T</div>
                <div class="am-u-sm-5 am-text-align-right">仓库/港口：上海</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">交货期：现货</div>
                <div class="am-u-sm-6 am-text-align-right">等级：优等品</div>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="swiper-slide blue-slide">
        <div class="title">

          <div class="am-contert-list">
            <a href="supply-info.html" title="">
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">CP903823019</div>
                <div class="am-u-sm-6 am-text-align-right">4分钟前</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-4">数量：1000T</div>
                <div class="am-u-sm-3">￥9832/T</div>
                <div class="am-u-sm-5 am-text-align-right">仓库/港口：上海</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">交货期：现货</div>
                <div class="am-u-sm-6 am-text-align-right">等级：优等品</div>
              </div>
            </a>
          </div>

        </div>
      </div>
      <div class="swiper-slide orange-slide">
        <div class="title">

          <div class="am-contert-list">
            <a href="supply-info.html" title="">
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">CP903823019</div>
                <div class="am-u-sm-6 am-text-align-right">4分钟前</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-4">数量：1000T</div>
                <div class="am-u-sm-3">￥9832/T</div>
                <div class="am-u-sm-5 am-text-align-right">仓库/港口：上海</div>
              </div>
              <div class="am-g am-g-fixed">
                <div class="am-u-sm-6">交货期：现货</div>
                <div class="am-u-sm-6 am-text-align-right">等级：优等品</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/idangerous.swiper.min.js"></script>
  <script>
  var holdPosition = 0;
  var mySwiper = new Swiper('.swiper-container',{
    slidesPerView:'auto',
    mode:'vertical',
    watchActiveIndex: true,
    onTouchStart: function() {
      holdPosition = 0;
    },
    onResistanceBefore: function(s, pos){
      holdPosition = pos;
    },
    onTouchEnd: function(){
      if (holdPosition>100) {
        mySwiper.setWrapperTranslate(0,100,0)
        mySwiper.params.onlyExternal=true
        $('.preloader').addClass('visible');
        loadNewSlides();
      }
    }
  })
  var slideNumber = 0;
  function loadNewSlides(){
    setTimeout(function(){
      //Prepend new slide
      // var colors = ['blue','red','green','orange','pink'];
      // var color = colors[Math.floor(Math.random()*colors.length)];
      // mySwiper.prependSlide('<div class="title">www.internetke.com '+slideNumber+'</div>', 'swiper-slide '+'-slide');
// '<div class="am-contert-list"><a href="supply-info.html" title=""><div class="am-g am-g-fixed"><div class="am-u-sm-6">CP903823019</div><div class="am-u-sm-6 am-text-align-right">4分钟前</div></div>div class="am-g am-g-fixed"><div class="am-u-sm-4">数量：1000T</div><div class="am-u-sm-3">￥9832/T</div><div class="am-u-sm-5 am-text-align-right">仓库/港口：上海</div></div><div class="am-g am-g-fixed"><div class="am-u-sm-6">交货期：现货</div><div class="am-u-sm-6 am-text-align-right">等级：优等品</div></div></a></div>'
      mySwiper.prependSlide('<div class="am-contert-list"><a href="supply-info.html" title=""><div class="am-g am-g-fixed"><div class="am-u-sm-6">CP903823019'+slideNumber+'</div><div class="am-u-sm-6 am-text-align-right">4分钟前</div></div><div class="am-g am-g-fixed"><div class="am-u-sm-4">数量：1000T</div><div class="am-u-sm-3">￥9832/T</div><div class="am-u-sm-5 am-text-align-right">仓库/港口：上海</div></div><div class="am-g am-g-fixed"><div class="am-u-sm-6">交货期：现货</div><div class="am-u-sm-6 am-text-align-right">等级：优等品</div></div></a></div>');
      //Release interactions and set wrapper
      mySwiper.setWrapperTranslate(0,0,0)
      mySwiper.params.onlyExternal=false;
      //Update active slide
      mySwiper.updateActiveSlide(0)
      //Hide loader
      $('.preloader').removeClass('visible');
    },1000)
    slideNumber++;
  }
  </script>
