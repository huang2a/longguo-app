<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>注册</title>

  <!-- Set render engine for 360 browser -->
  <meta name="renderer" content="webkit">

  <!-- No Baidu Siteapp-->
  <meta http-equiv="Cache-Control" content="no-siteapp"/>

  <link rel="icon" type="image/png" href="assets/i/favicon.png">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="assets/i/app-icon72x72@2x.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
  <meta name="msapplication-TileColor" content="#0e90d2">

  <link rel="stylesheet" href="assets/css/amazeui.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <div class="sign">
    <div class="signup">
      <input type="text" name="usename" value="" placeholder="用户名/邮箱" class="usename"></input>
      <input type="text" name="company" value="" placeholder="公司名称" class="company"></input>
      <input type="text" name="address" value="" placeholder="公司地址" class="address"></input>
      <select type="text" name="aptitude" value="" placeholder="选择资质" class="aptitude">
        <option value="0">供应商</option>
        <option value="1">采购商</option>
        <option value="2">物流公司</option>
      </select>
      <div class="agreement">
        <input type="checkbox"></input>
        <label>我已阅读并接受《用户协议》</label>
      </div>
      <button type="button" class="am-btn am-btn-warning am-round" data-am-modal="{target: '#my-input'}">完成注册</button>
    </div>
  </div>
  <!-- 弹出层 -->
<div class="am-modal am-modal-alert" tabindex="-1" id="my-input">
<div class="am-modal-dialog">
<div class="am-modal-hd">注册成功</div>
<div class="am-modal-bd">点击确定按钮即可开始</div>
<div class="am-modal-footer">
  <span class="am-modal-btn">确定</span>
</div>
<!--[if (gte IE 9)|!(IE)]>
<!-->
<script src="assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="assets/js/amazeui.min.js"></script>
<script type="text/javascript">
  $('.btn-loading-example').click(function () {
  var $btn = $(this)
  $btn.button('loading');
    setTimeout(function(){
      $btn.button('reset');
  }, 5000);
});
</script>

</body>
</html>
